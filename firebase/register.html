<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/onOff.png" type="image/png">
    <link rel="stylesheet" href="register.css">
    <title>Connexion</title>
</head>
<body>
    <h1>Nouveau compte</h1>
    <form id="mainForm">
        <div class="emailForm">
            <label for="emailInp">Email</label>
            <input type="email" class="email" id="emailInp" placeholder="Entrez votre email">
        </div>
        <div class="passwordForm">
            <label for="passwordInp">Mot de passe</label>
            <input type="password" class="password" id="passwordInp" placeholder="Entrez votre mot de passe">
        </div>
        <div class="pseudoForm">
            <label for="pseudoInp">Pseudo</label>
            <input type="text" class="pseudo" id="pseudoInp" placeholder="Entrez votre pseudo">
        </div>
        <button type="submit" class="btnForm">Cr√©er votre compte</button>
        <a href="login.html"><button type="button" class="btnForm">Vous connecter</button></a>
    </form>

    <script type="module" src="register.js"></script>
</body>
</html>
