<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/blackjack.png" type="image/png">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="scrolling-title">Blackjack</h1>
        </div>        
        <div class="tableBoard" id="tableBoard">
            <div class="dealerBoard" id="dealerBoard">
                <h1 class="dealerScore" id="dealerScore">Score du dealer: </h1>
                <div class="dealerCards" id="dealerCards"></div>
            </div>
            <div id="popUp">
                <h2></h2>
                <button class="resetGame" id="resetGame" onclick="eraseGame()">Recommencer</button>
            </div>
            
            <button class="playGame" id="playGame" onclick="launchGame()">Jouer</button>
            <div class="gamerCards" id="gamerCards"></div>
        </div>
        <div class="gamerBoard" id="gamerBoard">
            <h1 class="playerScore" id="playerScore">Votre Score: </h1>
            <button class="hitBtn" id="hitBtn" onclick="hit()">Tirer</button>
            <button class="doubleBtn" id="doubleBtn" onclick="double()">Doubler</button>
            <button class="standBtn" id="standBtn" onclick="stand()">Coucher</button>
            <button class="splitBtn" id="splitBtn" onclick="split()">SÃ©parer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
